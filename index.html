<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main class="h-screen flex flex-col md:flex-row">

    <header class="flex items-center gap-1.5 py-8 px-8 md:order-1">
      <img src="./images/logo.svg" alt="Logo" class="object-cover h-[22px] md:h-min">
    </header>

    <picture class="md:order-last">
      <source srcset="./images/hero-desktop.jpg" media="(width > 375px)">
      <img class="size-full object-cover" src="./images/hero-mobile.jpg" alt="Hero Image">
    </picture>

    <div class="content flex-1 flex flex-col items-center py-16 px-[38px] md:order-1">

      <h1 class="uppercase text-center text-[42px] font-bold tracking-[12px] leading-[1.05]">
        <span class="font-light text-primary">
          We're
        </span>
        coming soon
      </h1>


      <p class="text-primary text-center text-[14px] pt-4 pb-8 leading-[1.55]">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <label class="relative rounded-full w-full" for="email">

        <input id="email" type="email" placeholder="Email Address" class="text-[14px]">

        <img src="./images/icon-error.svg" alt="icon-error"
          class="absolute top-1/2 -translate-y-1/2 right-1/4 opacity-0 transition-opacity">

        <button class="absolute -right-1 top-1/2 -translate-y-1/2 

          py-3.5 px-[26px] rounded-full cursor-pointer z-2">

          <img src="./images/icon-arrow.svg" alt="Arrow" class="">

        </button>
      </label>

    </div>

    <footer class="fixed bottom-4 left-1/2 -translate-x-1/2">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Fachi</a>.
      </p>
    </footer>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script>

</html>
